<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>User Account Details</h2>
        </div>
    <form action="" class="form">
        <div class="form-group">
            <label for="">UserNameüë§</label>
         <input type="text" placeholder="Enter the UserName" id="name" autocomplete="off">
         <i class="fa-solid fa-square-check"></i>
         <i class="fa-solid fa-square-xmark"></i>
                <div class="span"></div>
        </div>
        <div class="form-group">
            <label for="">Email Id</label>
         <input type="text" placeholder="Enter your Email Id" id="email" autocomplete="off">
         <i class="fa-solid fa-square-check"></i>
         <i class="fa-solid fa-square-xmark"></i>
                <div class="span"></div>
        </div>
        <div class="form-group">
            <label for="">Phone Number‚òéÔ∏è</label>
         <input type="number" placeholder="Enter your Phone Number" id="phone" autocomplete="off">
         <i class="fa-solid fa-square-check"></i>
         <i class="fa-solid fa-square-xmark"></i>
                <div class="span"></div>
        </div>
        <div class="form-group">
            <label for="">Date of Birthüëº</label>
         <input type="date" placeholder="Enter your Data of Birth" id="date" autocomplete="off">
         <i class="fa-solid fa-square-check"></i>
         <i class="fa-solid fa-square-xmark"></i>
                <div class="span"></div>
        </div>
        <div class="form-group">
            <label for="">Password</label>
         <input type="password" placeholder="Enter your Password" id="password" autocomplete="off">
         <i class="fa-solid fa-square-check"></i>
         <i class="fa-solid fa-square-xmark"></i>
                <div class="span"></div>
        </div>
        
        <button id="submit">Submit</button>
    </form>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
